name: ğŸ”¥ FitForge CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Testing
  quality:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” ESLint check
      run: npm run lint

    - name: ğŸ¨ Prettier check
      run: npm run format:check

    - name: ğŸ“ TypeScript check
      run: npm run type-check

    - name: ğŸ§ª Run tests
      run: npm run test:coverage
      env:
        NODE_ENV: test

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: fitforge-coverage

  # Build and Security Scan
  build:
    name: ğŸ—ï¸ Build & Security
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: ğŸ›¡ï¸ Dependency vulnerability scan
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - run: npm install -g audit-ci
    - run: audit-ci --config audit-ci.json
      continue-on-error: true

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: .next
        retention-days: 1

  # Docker Build and Push
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Deployment to Vercel (Production)
  deploy-vercel:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: ${{ steps.deployment.outputs.url }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Vercel
      id: deployment
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

    - name: ğŸ“Š Update deployment status
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const deployment_id = '${{ steps.deployment.outputs.deployment-id }}'
          const deployment_url = '${{ steps.deployment.outputs.preview-url }}'
          
          console.log('Deployment ID:', deployment_id)
          console.log('Deployment URL:', deployment_url)

  # Health Check Post-Deployment
  health-check:
    name: ğŸ©º Health Check
    runs-on: ubuntu-latest
    needs: deploy-vercel
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” Wait for deployment
      run: sleep 30

    - name: ğŸ©º Health check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://your-domain.vercel.app/api/health)
        if [ $response -eq 200 ]; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed with status $response"
          exit 1
        fi

    - name: ğŸ“Š Performance audit with Lighthouse
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://your-domain.vercel.app
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality, build, docker, deploy-vercel, health-check]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Notify deployment success
      if: needs.deploy-vercel.result == 'success' && needs.health-check.result == 'success'
      run: |
        echo "ğŸ‰ FitForge Fitness Hub successfully deployed!"
        echo "ğŸ”¥ Ready to forge some fitness journeys!"
        
    - name: ğŸš¨ Notify deployment failure
      if: needs.deploy-vercel.result == 'failure' || needs.health-check.result == 'failure'
      run: |
        echo "âŒ Deployment failed - check the logs"
        echo "ğŸ”§ The forge needs some maintenance..."
